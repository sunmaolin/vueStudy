<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性和侦听器</title>
	</head>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<body>
		<div id="app">
			<div>
				<input type="text" v-model="message" />更新{{num}}次<br />
				{{reverseMessage}}
			</div>
			<button @click="compSet=1">{{compSet}}</button>
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				num:0,
				message:'hello'
			},
			//存在缓存，只有依赖的message值改变时，才会更新。如果不想要缓存，使用方法代替
			computed:{
				reverseMessage(){
					return this.message.split('').reverse().join('')
				},
				//计算属性默认getter，也可以有setter
				compSet:{
					get(){
						return this.message+'GET'
					},
					set(value){
						alert('你set我了')
					}
				}
			},
			//监听
			watch:{
				message(newValue,oldValue){
					this.num+=1
				}
			}
		})
	</script>
</html>
