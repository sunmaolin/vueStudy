<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件处理</title>
	</head>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<body>
		<div id="app">
			<div>
				<!-- 传参原始dom事件 -->
				<a href="www.baidu.com" @click="btnClick(1,$event)">点击</a>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			data:{
				
			},
			methods:{
				btnClick(param,event){
					//阻止默认行为
					event.preventDefault();
					//阻止冒泡
					event.stopPropagation();
					alert(param);
				}
			}
		})
	</script>
</html>
